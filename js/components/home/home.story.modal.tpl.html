<div class="col-xs-10 col-sm-8 col-md-12 ">
  <div class="panel panel-default panel-horizontal">
    <button class="close" ng-click="storyModel.cancel()" type="button">x</button>
    <div class="panel-heading">
      <h3 class="panel-title text-center"><img src="images/logo.png"></h3>
      <h3 class="panel-title colored text-center">TOP STORIES</h3>
    </div>
    <div class="panel-body">
      <carousel interval="newsInterval">
        <slide active="new.active" ng-repeat="new in storyModel">
          <div>
            <p class="news-para">{{new.story}}</p>
          </div>
        </slide>
      </carousel>
    </div>
  </div>

</div>

<style>
  .panel.panel-horizontal {
    display: table;
    width: 100%;
  }
  .panel.panel-horizontal > .panel-heading,
  .panel.panel-horizontal > .panel-body {
    display: table-cell;
  }
  .panel.panel-horizontal > .panel-heading {
    width: 25%;
    border: 0;
    vertical-align: middle;
  }
  .panel.panel-horizontal > .panel-heading {
    border-right: 1px solid #ddd;
    border-top-right-radius: 0;
    border-bottom-left-radius: 4px;
  }
  .news-para {
    width: 80%;
    margin: 0 auto;
    line-height: 30px;
  }
</style>
